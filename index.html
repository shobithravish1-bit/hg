<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Quiz ğŸ’•</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.quiz-box{
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    padding:22px;
    border-radius:20px;
    width:90%;
    max-width:360px;
    text-align:center;
    animation: fadeIn 1s ease;
}

h1{
    font-size:22px;
    margin-bottom:10px;
}

.progress{
    font-size:13px;
    opacity:0.9;
    margin-bottom:12px;
}

.question{
    font-size:18px;
    margin-bottom:15px;
}

.options button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:14px;
    background:white;
    color:#ff5c8a;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition: transform 0.2s ease;
}

.options button:active{
    transform: scale(0.95);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="quiz-box">
    <h1>ğŸ’• Little Fun Quiz ğŸ’•</h1>
    <div class="progress" id="progress"></div>

<script>
const quiz = [
    {
        q: "What do i want you to always remember?",

    {

    {

    }
];

let index = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const progressEl = document.getElementById("progress");

function loadQuestion(){
    progressEl.innerText = `Question ${index + 1} of ${quiz.length}`;
    questionEl.innerText = quiz[index].q;
    optionsEl.innerHTML = "";

    quiz[index].o.forEach(opt=>{
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = next;
        optionsEl.appendChild(btn);
    });
}

function next(){
    index++;
    if(index < quiz.length){
        loadQuestion();
    } else {
        showResult();
    }
}

                font-size:16px;
                font-weight:600;
                cursor:pointer;

}

function goNext(){
    window.location.href = "https://shobithravish1-bit.github.io/pf/"; 

loadQuestion();
</script>
